{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block nav_dashboard %}
<li class="nav-item active">
    <a class="nav-link" href="/dashboard">Dashboard</a>
</li>
{% endblock %}

{% block content %}
<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{userinfo['picture']}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Welcome, {{userinfo['name']}}</h5>
    <pre>{{userinfo_pretty}}</pre>
  </div>
</div>
{% endblock %}
